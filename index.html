<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Scoreboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1f8b4c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1f8b4c;
            color: white;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td {
            font-size: 16px;
            color: #555;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }


        a {
            text-decoration: none;

            color: #1b1f22;

            padding: 5px 10px;

            border: 2px solid transparent;

            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }


        a:hover {

            border-color: #1d2225;

        }

        .class-anchor {
            margin: 15px 10px 10px 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Badminton Leaderboard</h1>
        <table>
            <tr>
                <th>Player</th>
                <th>Matches Won</th>
            </tr>
            <tr>
                <td>Sivaditya</td>
                <td>4+4</td>
            </tr>
            <tr>
                <td>Arpit</td>
                <td>4+</td>
            </tr>
            <tr>
                <td>Pradyot</td>
                <td>4+</td>
            </tr>
            <tr>
                <td>Samrat</td>
                <td>3+</td>
            </tr>
            <tr>
                <td>Neel</td>
                <td>1+2</td>
            </tr>
            <tr>
                <td>Prakhar</td>
                <td>0+2</td>
            </tr>
        </table>

        <div class="class-anchor">
            <a href="Week 01.html"> Week 01 Matches</a> <br>
        </div>
        <div class="class-anchor">
            <a href="Week 02.html"> Week 02 Matches</a> <br>
        </div>
        <div class="class-anchor">
            <a href="Week 03.html"> Week 03 Matches</a>
        </div>





        <div class="footer">
            &copy; 2024 Badminton Tournament Scoreboard
        </div>
    </div>
</body>

</html>
